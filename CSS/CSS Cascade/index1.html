<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="with:device-width" , initial scale="1.0" />
    <link rel="stylesheet" href="./style1.css" />
    <style>
      .nap {
        color: brown;
      }

      #no {
        background-color: aquamarine;
      }

      .ok {
        background-color: blanchedalmond !important;
      }
    </style>
  </head>
  <body>
    <p>CSS Position</p>
    <ul>
      <li>One</li>
      <li style="color: red">Two</li>
      <li>Three</li>
    </ul>
    <p>CSS Selector Specificity</p>
    <ol>
      <li class="one" id="uno" draggable>Apple</li>
      <li>Banana</li>
      <li>cherry</li>
    </ol>
    <p>CSS Type/Ways of applying CSS</p>
    <ul>
      <li>tomato</li>
      <li class="nap">banana</li>
      <li>spinach</li>
    </ul>
    <p>CSS !Important Keyword</p>
    <ul>
      <li>Apple</li>
      <li class="ok" id="no">banana</li>
    </ul>
  </body>
</html>
